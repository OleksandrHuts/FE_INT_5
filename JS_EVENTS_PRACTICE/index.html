<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <form id="my-form">
            <div class="mb-3">
              <label for="email-input" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email-input">
              <div id="emailHelp" class="form-text"></div>
              <div id="emailHelp2" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password-input" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-input">
              <div id="passwordHelp" class="form-text">The string must contain at least 1 lowercase, 1 uppercase, 1 numeric and one special character</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox-input">
              <label class="form-check-label" for="checkbox-input">Check me out</label>
              <div id="checkboxHelp" class="form-text">Please, check this box</div>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary" disabled>Submit</button>
          </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
