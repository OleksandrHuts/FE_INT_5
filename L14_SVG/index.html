<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h2>How to add svg to the app:</h2>
    <ul>
        <li>as an common image</li>
        <li>as a bg-image</li>
        <li>as a svg tag</li>
        <li>as a svg-sprite</li>
    </ul>

    <svg>
        <use href="./assets/sprite.svg#icon-arrow-two" />
    </svg>
    <svg class="twitter">
        <use href="./assets/sprite.svg#twitter-icon" />
    </svg>
    <svg>
        <use href="./assets/sprite.svg#icon-chevron" />
    </svg>
    <svg>
        <use href="./assets/sprite.svg#instagram-icon" />
    </svg>
    <svg class="logo-svg">
        <use href="./assets/sprite.svg#logo" />
    </svg>
        
</body>
</html>
